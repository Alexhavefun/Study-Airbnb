
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Mobile Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head> 
<body>
    <header>
        <h1>Airbnb</h1>
    </header>

    <div class="search-container">
        <div class="search-bar">
            <div class="search-label">Where to?</div>
            <input type="text" placeholder="Anywhere · Any week · Add guests">
        </div>
    </div>
    

    <div class="button-nav">

        <button class="nav-button">
            <img src="images/icons.svg" alt="Icons">
            <span>Icons</span>
        </button>
        <button class="nav-button">
            <img src="images/beach.svg" alt="Beach">
            <span>Beach</span>
        </button>
        <button class="nav-button">
            <img src="images/beachfront.svg" alt="Beachfront">
            <span>Beachfront</span>
        </button>
        <button class="nav-button">
            <img src="images/cabins.svg" alt="Cabins">
            <span>Cabins</span>
        </button>
        <button class="nav-button">
            <img src="images/earth homes.svg" alt="Earth Homes">
            <span>Earth Homes</span>
        </button>
    </div>

    <div class="featured-listings">
        <div class="listing">
            <img src="images/1.webp" alt="Listing Image">
            <div class="listing-info">
                <h3>Beautiful Apartment</h3>
                <p>New York City, NY</p>
            </div>
        </div>
        <div class="listing">
            <img src="images/2.webp" alt="Listing Image">
            <div class="listing-info">
                <h3>Cozy Cabin</h3>
                <p>Denver, CO</p>
            </div>
        </div>
        <div class="listing">
            <img src="images/3.webp" alt="Listing Image">
            <div class="listing-info">
                <h3>Luxury Villa</h3>
                <p>Los Angeles, CA</p>
            </div>
        </div>
    </div>

    <footer>
        <nav class="footer-nav">
            <button class="footer-button">
                <img src="images/explore.svg" alt="Explore">
                <span>Explore</span>
            </button>
            <button class="footer-button">
                <img src="images/wishlists.svg" alt="Wishlists">
                <span>Wishlists</span>
            </button>
            <button class="footer-button">
                <img src="images/trips.svg" alt="Trips">
                <span>Trips</span>
            </button>
            <button class="footer-button">
                <img src="images/messages.svg" alt="Messages">
                <span>Messages</span>
            </button>
            <button class="footer-button">
                <img src="images/profile.svg" alt="Profile">
                <span>Profile</span>
            </button>
        </nav>
    </footer>
<body>

</html>
